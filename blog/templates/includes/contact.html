{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <link rel="stylesheet" href="{% static "css/contact.css" %}">
       <script defer src="{% static "js/script.js" %}"></script>       
</head>
<body>

    <!-- Header -->
{% include "includes/header.html" %}

<!-- Dynamic Content-->
 <main>

<sec class="contactSec">

        <form>
            <h4 class="ContactHead">Contact Form</h4>
      <div class=" input">
        <label>Name </label>
        <input type="text"> 
      </div>

      <div class=" input">
        <label>Email </label>
        <input type="text"> 
      </div>

      <div class=" input">
        <label>Mobile </label>
        <input type="text"> 
      </div>

      <div class=" input">
        <label>Description </label>
        <input type="text"> 
      </div>

      <div class="contactbtnDiv">
        <button id="contactBtn"> Send Your Query </button>
      </div>

        </form>

</sec>

 </main>

</body>
</html>
